<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
    <title>Exercício</title>
</head>
<body>
    <header>
        <h1> Analisador de Números</h1>
    </header>
    <section>
        <form>
            <label for="numero">Número (entre 1 e 100):</label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" onclick="add()">
        </form>
        <div>
            <select name="addelemento" id="addelemento" size="10">
                <option>Digite um número acima</option>
            </select>
            <br/>
            <input type="button" value="Finalizar" onclick="fim()">
        </div>
        <div name="resposta" id="resposta">
        </div>
    </section>
    <footer>
        <p> &copy; Daniel Buarque Ribeiro </p>
    </footer>
</body>
</html>
